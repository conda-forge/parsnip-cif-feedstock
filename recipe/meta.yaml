{% set name = "parsnip-cif" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/glotzerlab/parsnip/archive/v{{ version }}.tar.gz
  sha256: 928bef70461e9ebbd2b189c0b4a0d61f38f34971ad25fb6cfccf4264976ed51a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19
    - more-itertools

test:
  imports:
    - parsnip
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/glotzerlab/parsnip
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Minimal library for parsing CIF & mmCIF files in Python."
  doc_url: http://parsnip-cif.readthedocs.io/
  dev_url: https://github.com/glotzerlab/parsnip

extra:
  recipe-maintainers:
    - janbridley
    - joaander
